services:
  postgres:
    image: postgres:16
    container_name: ai-email-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ai_email_marketing
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    container_name: ai-email-backend
    env_file:
      - ./backend/.env.example
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/ai_email_marketing
    depends_on:
      - postgres
    ports:
      - "8000:8000"

volumes:
  postgres_data:
